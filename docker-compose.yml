apache:
  image: nickbreen/wp-php:apache
  ports:
    - 8000:80
  volumes:
    - .:/var/www
  environment:
    NR_APP_NAME: "example-app"
    NR_INSTALL_KEY: example-key

fpm:
  image: nickbreen/wp-php:fpm
  volumes:
    - .:/var/www
  environment:
    NR_APP_NAME: "example-app"
    NR_INSTALL_KEY: example-key

www:
  image: nickbreen/lighttpd
  ports:
    - 9000:80
  links:
    - fpm:fastcgi
  volumes_from:
    - fpm
